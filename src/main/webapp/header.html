<script src="js/getParameter.js"></script>
<script>
    $(function () {
        // 这里去处理user名字展示
        // 请求的是登录人员的信息
        $.get(
            "userBase/findUserServlet", {},
            function (data) {
                var info;
                if (data) {
                    info = "欢迎您" + data.name;
                    $("#loginButton").css("display", "none");
                    $("#registerButton").css("display", "none");
                    $("#logoutButton").css("display", "");
                } else {
                    info = "欢迎您";
                    $("#loginButton").css("display", "");
                    $("#registerButton").css("display", "");
                    $("#logoutButton").css("display", "none");
                }
                $("#username").html(info);
            }
        );

        // 请求的是header中类别的信息
        $.post(
            "categoryBase/findAllCategoryServlet?time=" + (new Date()).getTime(), {},
            function (data) {
                var lis = '<li class=\"nav-active\"><a href=\"index.html\">首页</a></li>\n';
                for (var index in data) {
                    var li = data[index];
                    lis += '<li><a href="route_list.html?cid='+ li.cid +'">' + li.cname +'</a></li>';
                }
                lis += '<li><a href="favoriterank.html">收藏排行榜</a></li>';

                $("#category").html(lis);
            }
        );
    })

    // 搜索按钮的点击事件
    $("#searchButton").click(function () {
       var searchText = $("#searchInput").val();
       var cid = getParameter("cid");
       location.href = "http://www.wangjun.com:9090/travel/route_list.html?cid="+ cid +"&rname="+ searchText;
    });
</script>
